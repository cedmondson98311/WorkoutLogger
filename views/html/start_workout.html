<!DOCTYPE html>
<html>
   <head>
      <title>Start Workout - Workout Logger</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- JQUERY -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="../css/start_workout.css">
      <!-- JAVASCRIPT -->
      <script type="text/javascript" src="../js/start_workout.js"></script>
   </head>
   <div class="container">
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            
            <!-- Logo -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle btn-success btn-menu-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="glyphicon glyphicon-sunglasses"></span>
              </button>
               <a href="#" class="navbar-brand">Workout Logger</a>
            </div>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
               <ul class="nav navbar-nav">
               <li><a href="https://fast-island-62660.herokuapp.com/user/user_home">Home</a></li>
               <li><a href="https://fast-island-62660.herokuapp.com/user/view_logs">Logs</a></li>
               <li class="active"><a href="https://fast-island-62660.herokuapp.com/user/start_workout">Start Workout</a></li>
            </div>
         </div>
      </nav>
      <div class="container-fluid">
         <form id="add-exercise-form">
            <div class="form-group row">
               <label for="exercise" id="exercise-input-label" class="col-md-2 col-form-label">Exercise</label>
               <div class="col-md-10">
                  <input type="text" class="form-control" id="exercise" placeholder="e.g. Bench Press">
               </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <label for='category-selection'>Category</label>
                <select class="form-control" id="category-selection">
                  <option>Reps and Weight</option>
                  <option>Reps Only</option>
                  <option>Time Only</option>
                  <option>Reps and Time</option>
                  <option>Cardio</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for='equipment-selection'>Equipment</label>
                <select class="form-control" id="equpment-selection">
                  <option>Barbell</option>
                  <option>Dumbell</option>
                  <option>Cable</option>
                  <option>Machine</option>
                  <option>Bands</option>
                  <option>Body Weight</option>
                </select>
              </div>
            </div>
         </form>
         <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8 center">
         <button class="btn btn-lg btn-success" id="add-exercise-button"><span class="glyphicon glyphicon-plus"></span></button>
         </div>
         <div class="col-md-2">
         </div>
         </div>
      </div>
      <div class="container-fluid">
      <div class="row">
         <div class="col-md-12" id="log-holder">
            <table class="table table-striped" id="logs-table">
               <thead>
                  <tr>
                      <th>Exercise</th>
                      <th>Sets</th>
                  </tr>
               </thead>
               <tbody id="logs-body">
               </tbody>
            </table>
         </div>
      </div>
      <!-- Button trigger modal -->
      <!-- Modals -->
      <div id="modal-holder">
      <div class="modal fade" id="add-set-modal" tabindex="-1" role="dialog" aria-labelledby="Add Sets" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="add-set-modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="container-fluid">
                     <form id="modal-form">
                        <div class="row form-group">
                           <div class="col-md-3">
                              <label for="reps" placeholder="Reps">Reps</label>
                           </div>
                           <div class="col-md-9">
                              <input type="text" id='reps-input-modal'>
                           </div>
                        </div>
                        <div class="row form-group">
                           <div class="col-md-3">
                              <label for="reps" placeholder="Weight">Weight</label>
                           </div>
                           <div class="col-md-9">
                              <input type="text" id='weight-input-modal'>
                           </div>
                        </div>
                        <div class="row form-group">
                           <div class="col-md-2">
                              <label  class="hidden" for="reps" placeholder="Reps"></label>
                           </div>
                           <div class="col-md-4">
                              <input  class="hidden" type="text" id='reps-input-modal'>
                           </div>
                           <div class="col-md-2">
                              <label class="hidden" for="reps" placeholder="Weight">Time</label>
                           </div>
                           <div class="col-md-4">
                              <input class="hidden" type="text" id='weight-input-modal'>
                           </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-12">
                            <div class="alert alert-warning hidden" id="bad-input-warning-div" role="alert">
                              Please only use digits 0-9!<br><button class="btn btn-sm btn-warning btn-notify-bad-input">OK</button>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success" id="add-set-button-modal"><span class="glyphicon glyphicon-plus"></span></button>
                     </form>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <table class="table table-striped" id="table-sets-modal">
                           <thead>
                              <tr>
                                 <th>Reps</th>
                                 <th>Weight</th>
                              </tr>
                           </thead>
                           <tbody id="logs-body-modal">
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" data-name="" data-id="" id="delete-exercise-button" class="btn btn-sm btn-danger btn-delete-exercise"><span class="glyphicon glyphicon-trash"></span></button>
                  <button type="button" class="btn btn-success" id="save-sets-modal" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span></button>
                  <div class="alert alert-warning hidden" id="delete-warning-div" role="alert">
                    <strong>Warning!</strong> Delete this exercise?<br><button class="btn btn-sm btn-danger btn-confirm-delete" id="btn-confirm-delete" data-dismiss="modal">Confirm</button>
                  </div>
                    
                  
               </div>
            </div>
         </div>
      </div>
   </body>
  </div>
</html>
