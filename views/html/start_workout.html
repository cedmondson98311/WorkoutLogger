<!DOCTYPE html>
<html>
   <head>
      <title>Start Workout - Workout Logger</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- JQUERY -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="../css/start_workout.css">
      <!-- JAVASCRIPT -->
      <script type="text/javascript" src="../js/start_workout.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <a href="#" class="navbar-brand">Workout Logger</a>
            </div>
            <div>
               <ul class="nav navbar-nav">
               <li><a href="https://fast-island-62660.herokuapp.com/user/user_home">Home</a></li>
               <li><a href="https://fast-island-62660.herokuapp.com/user/view_logs">Logs</a></li>
               <li class="active"><a href="https://fast-island-62660.herokuapp.com/user/start_workout">Start Workout</a></li>
            </div>
         </div>
      </nav>
      <div class="container-fluid">
         <form id="add-exercise-form">
            <div class="form-group row">
               <label for="exercise" class="col-sm-1 col-form-label">Exercise</label>
               <div class="col-sm-11">
                  <input type="text" class="form-control" id="exercise" placeholder="e.g. Bench Press">
               </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <label for='category-selection'>Category</label>
                <select class="form-control" id="category-selection">
                  <option>Reps and Weight</option>
                  <option>Reps Only</option>
                  <option>Time Only</option>
                  <option>Reps and Time</option>
                  <option>Cardio</option>
                </select>
              </div>
              <div class="col-sm-6">
                <label for='equipment-selection'>Equipment</label>
                <select class="form-control" id="equpment-selection">
                  <option>Barbell</option>
                  <option>Dumbell</option>
                  <option>Cable</option>
                  <option>Machine</option>
                  <option>Bands</option>
                  <option>Body Weight</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
               <label for="notes" class="col-sm-2 col-form-label">Notes</label>
               <div class="col-sm-10">
                  <textarea type="text" class="form-control" id="notes">
                  </textarea>
               </div>
            </div>
         </form>
         <button class="btn" id="add-exercise-button">Add Exercise</button>
      </div>
      <div class="container-fluid">
      <div class="row">
         <div class="col-sm-12" id="log-holder">
            <table class="table table-striped" id="logs-table">
               <thead>
                  <tr>
                     <th>Exercise</th>
                     <th>Equipment</th>
                     <th>Sets</th>
                     <th>Notes</th>
                  </tr>
               </thead>
               <tbody id="logs-body">
               </tbody>
            </table>
         </div>
      </div>
      <!-- Button trigger modal -->
      <!-- Modals -->
      <div id="modal-holder">
      <div class="modal fade" id="add-set-modal" tabindex="-1" role="dialog" aria-labelledby="Add Sets" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="add-set-modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="container-fluid">
                     <form id="modal-form">
                        <div class="row form-group">
                           <div class="col-sm-1">
                              <label for="reps" placeholder="Reps">Reps</label>
                           </div>
                           <div class="col-sm-2">
                              <input type="text" id='reps-input-modal'>
                           </div>
                           <div class="col-sm-1">
                              <label for="reps" placeholder="Weight">Weight</label>
                           </div>
                           <div class="col-sm-2">
                              <input type="text" id='weight-input-modal'>
                           </div>
                        </div>
                        <div class="row form-group">
                           <div class="col-sm-2">
                              <label  class="hidden" for="reps" placeholder="Reps"></label>
                           </div>
                           <div class="col-sm-4">
                              <input  class="hidden" type="text" id='reps-input-modal'>
                           </div>
                           <div class="col-sm-2">
                              <label class="hidden" for="reps" placeholder="Weight">Time</label>
                           </div>
                           <div class="col-sm-4">
                              <input class="hidden" type="text" id='weight-input-modal'>
                           </div>
                        </div>
                        <button type="submit" class="btn" id="add-set-button-modal">Add</button>
                     </form>
                  </div>
                  <div class="row">
                     <div class="col-sm-6">
                        <table class="table table-striped" id="table-sets-modal">
                           <thead>
                              <tr>
                                 <th>Reps</th>
                                 <th>Weight</th>
                              </tr>
                           </thead>
                           <tbody id="logs-body-modal">
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <div class="hidden" id="hidden-log-format-holder">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="save-sets-modal" data-dismiss="modal">Save changes</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
