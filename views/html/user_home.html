   	<div class="container container-modified">
      <nav class="navbar navbar-inverse">

               <button type="button" class="navbar-toggle btn-success btn-menu-toggle" data-toggle="collapse" data-target="#mainNavBar">
               <span class="glyphicon glyphicon-sunglasses"></span>

               <a href="/" class="navbar-brand">Workout Logger</a>
            </div>
            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
               <ul class="nav navbar-nav">
               <li class="active"><a id="menu_user_home" href="/user/user_home">Home</a></li>
               <li><a id="menu_start_workout" href="/user/start_workout">Start Workout</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">

         <div class="row">
            <div class="col-md-12 center">

            </div>
         </div>

				</div>

            	<thead>
               	<tr>
                  	<th>Exercise</th>
                  	<th>Sets</th>
               	</tr>
            	</thead>
            	<tbody id="table-body-last-workout">
            	</tbody>
         	</table>

      	</div>
